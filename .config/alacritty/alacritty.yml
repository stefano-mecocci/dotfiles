window:
  dimensions:
    columns: 76
    lines: 23

  padding:
    x: 20
    y: 20

  dynamic_padding: false
  startup_mode: Windowed
  decorations: none

font:
  normal:
    family: "Fira Code"
    style: Regular

  bold:
    family: "Fira Code"
    style: Medium

  size: 12.0

bell:
  duration: 0

background_opacity: 1.0

key_bindings:
  - { key: V,     mods: Command, action: Paste            }
  - { key: C,     mods: Command, action: Copy             }
  - { key: Plus,  mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
  - { key: F10,                  action: ResetFontSize    }

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

live_config_reload: true

# Theme
colors:
  # Default colors
  primary:
    background: '#202020'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black: '#5c5c5c'
    red: '#e50f1f'
    green: '#23c90e'
    yellow: '#ffcc00'
    blue: '#0099dd'
    magenta: '#881798'
    cyan: '#3a96dd'
    white: '#cccccc'

  # Bright colors
  bright:
    black: '#3a3a3a'
    red: '#e74856'
    green: '#16c60c'
    yellow: '#f9f1a5'
    blue: '#3b78ff'
    magenta: '#b4009e'
    cyan: '#61d6d6'
    white: '#f2f2f2'
